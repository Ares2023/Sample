    <h2 id="score" class="summary"></h2>

    <script>
        const questions = [
            { q: "1. OCIアーキテクチャの「リージョン」とは何を指しているか。", options: ["a) テナンシの中に様々なリソースを配置するための物理的な場所のこと", "b) OCIアーキテクチャの物理的な側面を指し、使用するOCI環境の場所のこと", "c) 物理的なデータセンターのこと", "d) ハードウェアとインフラストラクチャのグループのこと"], correct: "b", explanation: "正解: b) リージョンとは、OCIのサービスが提供される物理的な場所（地理的なエリア）を指します。ユーザーはリソースを作成する際に、どのリージョンに作成するかを選択します。" },
            { q: "2. 日本に設置されているリージョンは以下のうちどれか。", options: ["a) 大阪", "b) 東京", "c) 東京/大阪/福岡", "d) 東京/大阪"], correct: "d", explanation: "正解: d) 2025年現在、日本国内には「東京リージョン」と「大阪リージョン」の2つのOCIリージョンが設置されています。" },
            { q: "3. リージョンを各国2か所設置するよう考慮されている最適な理由は何か。", options: ["a) OCI環境が近くに複数あった方が便利なため", "b) 2か所の環境を使用することで負荷を分散できるため", "c) 国内で耐障害性の設計ができ、国外へのデータ持ち出し禁止要件等にも対応ができるため"], correct: "c", explanation: "正解: c) 1つの国内に複数のリージョンを設置することで、大規模災害時にも国内の別リージョンへシステムを切り替えるDR（災害復旧）構成が可能になります。また、データを国外に持ち出せないというデータ主権（データレジデンシー）の要件にも対応できます。" },
            { q: "4. OCIアーキテクチャの「可用性ドメイン」とは何を指しているか。", options: ["a) リージョン内にある物理的なデータセンターのこと", "b) テナンシの中に様々なリソースを配置するための物理的な場所のこと", "c) ハードウェアとインフラストラクチャのグループのこと", "d) OCIアーキテクチャの物理的な側面を指し、使用するOCI環境の場所のこと"], correct: "a", explanation: "正解: a) 可用性ドメイン（Availability Domain, AD）は、1つのリージョン内に存在する、独立した1つ以上の物理的なデータセンター群です。各ADは独立した電源や冷却装置、ネットワークを備えています。" },
            { q: "5. OCIアーキテクチャの「フォルトドメイン」とは何を指しているか。", options: ["a) OCIアーキテクチャの物理的な側面を指し、使用するOCI環境の場所のこと", "b) 可用性ドメイン内のハードウェアとインフラストラクチャのグループ", "c) テナンシの中に様々なリソースを配置するための物理的な場所のこと", "d) リージョン内にある物理的なデータセンターのこと"], correct: "b", explanation: "正解: b) フォルトドメイン（Fault Domain, FD）は、1つの可用性ドメイン（データセンター）内におけるハードウェア（物理サーバーラック、電源、スイッチ等）のグループです。リソースを複数のFDに分散させることで、単一のAD内での耐障害性を高めます。" },
            { q: "6. フォルトドメインに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) 複数のリソースを異なるフォルトドメインに配置しても、単一ポイント(同じ物理サーバや物理ラック等)は共有される", "b) インスタンス(サーバ)を可用性ドメイン(データセンター内)で分散し、同じハードウェア上にインスタンスが存在しないようにすることができる", "c) 各可用性ドメインには3つのフォルトドメインが存在する", "d) 各可用性ドメインには2つのフォルトドメインが存在する"], correct: ["b", "c"], explanation: "正解: b), c)<br>フォルトドメインは、可用性ドメイン内でのハードウェア障害の影響を最小限に抑えるための仕組みです。各AD内には3つのFDがあり、インスタンスを異なるFDに配置することで、単一の物理ラックや電源の障害が複数のインスタンスに同時に影響することを防ぎます。" },
            { q: "7. Oracle Cloudを使用する際、申し込みを行うと論理的な管理領域として割り当てられるものは何か。", options: ["a) テナンシ", "b) リージョン", "c) コンパートメント", "d) 可用性ドメイン"], correct: "a", explanation: "正解: a) OCIを申し込むと、最初に「テナンシ」と呼ばれる、その組織専用の安全で隔離された論理的な管理領域が作成されます。すべてのリソースはこのテナンシ内に作成されます。" },
            { q: "8. テナンシに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) リージョンをまたがってテナンシを使用する場合、使用できるのは2つのリージョンのみである", "b) テナンシは1つのリージョンに対して1つのテナンシが割り当てられ、それぞれ別のテナンシを使用する(リージョン間で同一のテナンシの利用はできない)", "c) リージョンをまたがってテナンシを使用する場合、2つ以上の複数のリージョンで使用することができる", "d) テナンシは別リージョンにまたがって存在することができる"], correct: ["c", "d"], explanation: "正解: c), d)<br>テナンシはグローバルなエンティティであり、単一のテナンシ内で複数のリージョンにまたがってリソースを作成・管理することができます。使用できるリージョンの数に制限はありません。" },
            { q: "9. テナンシの中に様々なリソースを配置するための論理的な場所は何というか。", options: ["a) 可用性ドメイン", "b) テナンシ", "c) リージョン", "d) コンパートメント"], correct: "d", explanation: "正解: d) コンパートメントは、テナンシ内のリソースを整理し、アクセス権を管理するための論理的な区画です。フォルダのようにリソースをグループ化する役割を持ちます。" },
            { q: "10. コンパートメントに関する説明として正しいものはどれか。3つ選択してください。", options: ["a) ルートコンパートメントのみリージョンをまたがって使用することができる", "b) ルートコンパートメント及びコンパートメントはリージョンをまたがって使用することができる", "c) テナンシの中に最初に用意されるコンパートメントはルートコンパートメントと呼ばれる", "d) ルートコンパートメントの中に、さらにコンパートメントを作成することで、リソース管理の範囲を細かく分割することができる"], correct: ["b", "c", "d"], explanation: "正解: b), c), d)<br>テナンシ作成時に、最上位のコンパートメントとして「ルートコンパートメント」が自動的に作成されます。コンパートメントはリソースを整理・管理するための論理的な存在であり、リージョンをまたいで存在します。また、階層構造にすることで、より詳細なリソース管理が可能です。" },
            { q: "11. Identity and Managementに関する説明として正しいものはどれか。", options: ["a) 通信の制限を行うもの", "b) OCIの認証・認可を行うもの"], correct: "b", explanation: "正解: b) IAM (Identity and Access Management) は、OCIリソースに誰が（認証）、何をできるのか（認可）を制御するためのサービスです。" },
            { q: "12. 明示的な資格証明を格納しなくても認証が可能な方法のことを示すものはどれか。", options: ["a) O Auth 2.0トークン", "b) インスタンス・プリンシパル", "c) APIキー", "d) MFA"], correct: "b", explanation: "正解: b) インスタンス・プリンシパルは、Computeインスタンス自身にIAM権限を付与する仕組みです。これにより、インスタンス上で動作するアプリケーションは、APIキーなどの資格情報をファイルに保存することなく、セキュアに他のOCIサービスを呼び出すことができます。" },
            { q: "13. OCI IAMのコンポーネントはどれか。2つ選択してください。", options: ["a) コンパートメント", "b) 可用性ドメイン", "c) アイデンティティ", "d) ポリシー"], correct: ["a", "d"], explanation: "正解: a), d)<br>OCI IAMはポリシーやコンパートメント、ユーザー、グループ、動的グループなどをコンポーネントとして含みます。" },
            { q: "14. アイデンティティ・ドメインに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) ユーザ、ロール、シングルサインオンポリシーなどを管理するためサービス", "b) 可用性ドメインごとにアイデンティティドメインを構成することで、異なるセキュリティ要件を実現することができる", "c) テナンシやコンパートメントなど論理空間を管理するためのサービス", "d) コンパートメントごとにアイデンティティドメインを構成することで、異なるセキュリティ要件を実現することができる"], correct: ["a", "d"], explanation: "正解: a), d)<br>アイデンティティ・ドメインは、ユーザーやグループ、MFAやパスワードポリシーといったセキュリティ設定を管理するためのコンテナです。特定のコンパートメントにアイデンティティ・ドメインを作成し、プロジェクトや部門ごとに異なるセキュリティ要件（例：パスワードの複雑さ）を適用することが可能です。" },
            { q: "15. OCIテナンシを作成するとデフォルトで自動的に作成されるアイデンティティドメインのタイプはどれか。", options: ["a) Oracle Apps Premium", "b) Free", "c) External User(外部ユーザー)", "d) Premium"], correct: "b", explanation: "正解: b) <br>OCIテナンシを作成すると、Freeアイデンティティ・ドメインが自動的にプロビジョニングされます。" },
            { q: "16. デフォルトアイデンティティドメインに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) デフォルトドメインはルートコンパートメントの下のコンパートメントに作成される", "b) テナンシが作成された後に手動でデフォルトドメインの作成を行う", "c) テナンシ作成時に自動でデフォルトドメインが作成される", "d) デフォルトドメインはルートコンパートメントに作成される"], correct: ["c", "d"], explanation: "正解: c), d)<br>OCIテナンシを有効化すると、そのテナンシの最上位階層であるルートコンパートメントに、「Default」という名前のアイデンティティ・ドメインが1つ自動的に作成されます。" },
            { q: "17. デフォルトドメインには最初から作成されているグループはどれか。2つ選択してください。", options: ["a) Administrators", "b) users", "c) All domain users", "d) All Administrators"], correct: ["a", "c"], explanation: "正解: a), c)<br>デフォルトドメインには、テナンシのすべてのリソースに対する完全な管理権限を持つ「Administrators」グループと、そのドメイン内のすべてのユーザーが自動的に含まれる「All-domain-users」グループが標準で作成されます。" },
            { q: "18. 管理者グループに関する説明について正しいものはどれか。", options: ["a) Administratorsグループにはユーザを追加できない", "b) Administratorsグループにはユーザを追加することが推奨されていない"], correct: "b", explanation: "正解: b) 「Administrators」グループは非常に強力な権限を持つため、最小権限の原則に従い、日常的な管理作業を行うユーザーをこのグループに直接追加することは推奨されません。代わりに、必要な権限のみを持つ別のグループを作成して管理することがベストプラクティスです。" },
            { q: "19. アイデンティティドメインを追加する場合、正しい記述はどれか。2つ選択してください。", options: ["a) 追加したアイデンティティドメインの情報はデフォルトの設定では別リージョンで使用できない", "b) 選択したリージョンの他に自動でもう1リージョンの使用が許可されている", "c) レプリケーションの有効を設定することで、選択したリージョン以外でも追加したアイデンティティドメインの使用が可能となる", "d) デフォルトドメインで作成されたユーザやグループが引き継がれる"], correct: ["a", "c"], explanation: "正解: a), c)<br>ドメインのレプリケーションを有効にして、使用したい他のリージョンにドメイン情報を複製することで、地理的に離れた場所でも高速な認証が可能になります。デフォルトではホームリージョン内でしか作成したドメインは利用できません。" },
            { q: "20. グループに関する説明として正しいものはどれか。", options: ["a) グループとはコンパートメントをまとめ、アクセス管理を簡素化するためのリソースである", "b) グループとはアイデンティティドメインをまとめ、アクセス管理を簡素化するためのリソースである", "c) グループとはユーザをまとめ、アクセス管理を簡素化するためのリソースである"], correct: "c", explanation: "正解: c) グループは、複数のユーザーを一つのまとまりとして扱うためのIAMリソースです。個々のユーザーに権限を設定するのではなく、グループに対して権限（ポリシー）を付与することで、アクセス管理を効率化・簡素化します。" },
            { q: "21. デフォルトグループの説明として正しいものはどれか。", options: ["a) グループの削除はできないが、ユーザの追加(自動追加も含む)は可能である", "b) グループの削除及びユーザの追加(自動追加も含む)が可能である", "c) グループの削除はできるが、ユーザの追加(自動追加も含む)はできない"], correct: "a", explanation: "正解: a) 「Administrators」や「All-domain-users」などのデフォルトで作成されるグループ自体を削除することはできません。しかし、これらのグループに手動でユーザーを追加したり、特定の条件でユーザーが自動で追加されたりすることは可能です。" },
            { q: "22. グループの分け方で推奨されているものはどれか。2つ選択してください。", options: ["a) ユーザは必ず1つのグループにのみ所属させるよう分ける", "b) 共通の役割・役職など、同一の権限を割り振りたいユーザごとにグループを分ける", "c) 1グループにつき1ユーザのみで構成するようグループを分ける", "d) 必要に応じてユーザが複数のグループに所属するよう分ける"], correct: ["b", "d"], explanation: "正解: b), d)<br>IAMのベストプラクティスでは、権限を役割に基づいて管理します。ネットワーク管理者、データベース管理者など、共通のタスクを行うユーザーのためのグループを作成します。一人のユーザーが複数の役割（例：開発者兼テスト担当者）を持つ場合、複数のグループに所属させることが適切です。" },
            { q: "23. ユーザーに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) プロファイルの更新やパスワードの更新、リセットなどを行うことができる", "b) ユーザー・アカウントには管理者ロールを割り当てることができ、適切な権限付与を行うことが推奨されている", "c) ユーザーは作成することはできるが削除はできない"], correct: ["a", "b"], explanation: "正解: a), b)<br>各ユーザーは自身のコンソールパスワードやAPIキーなどのプロファイル情報を管理できます。また、特定のタスク（例：パスワードリセット）を委任するために、ユーザーに管理者ロールを割り当てることで、効率的かつ安全な権限管理が推奨されます。" },
            { q: "24. 管理者ロールに関する説明として正しいものはどれか。", options: ["a) ユーザ全体をまとめて管理するための機能", "b) 管理者ロールのメリットはタスクの委譲(ユーザに対しての権限の譲渡)を簡単に行うことができることである", "c) 管理者ロールという機能が提供されているが、従来のポリシーで細かくユーザの権限管理を行うことが推奨されている"], correct: "b", explanation: "正解: b) 管理者ロールは、特定の管理タスク（例：ヘルプデスク業務、セキュリティ設定管理など）を特定のユーザーグループに委任するための仕組みです。これにより、強力な権限を持つ全体管理者の負担を軽減し、権限を適切に分散させることができます。" },
            { q: "25. IAMシステム設定や認証、MFA(マルチファクタ認証)などを管理するユーザに与えるべき管理者ロールタイプは次のうちどれか。", options: ["a) ヘルプ・デスク管理者", "b) 監査管理者", "c) アイデンティティ・ドメイン管理者", "d) セキュリティ管理者"], correct: "c", explanation: "正解: c) アイデンティティ・ドメイン管理者は、特定のアイデンティティ・ドメイン内のユーザー、グループ、MFA設定、パスワードポリシーなど、認証・認可に関する全般的な設定を管理する権限を持ちます。" },
            { q: "26. ポリシーはどのレベル(範囲)で付与することができるか。", options: ["a) 可用性ドメイン", "b) リージョン", "c) コンパートメント", "d) フォルトドメイン"], correct: "c", explanation: "正解: c) ポリシーは、テナンシ（ルートコンパートメント）または特定の子コンパートメントにアタッチ（関連付け）します。これにより、ポリシーが適用されるスコープ（範囲）を定義します。" },
            { q: "27. ポリシーに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) ポリシーはグループに対して付与する", "b) ポリシーはどのリソースにどのようにアクセスするのかを許可/拒否するものを記述する", "c) ポリシーはどのリソースにどのようにアクセスするのかを許可するものを記述する", "d) ポリシーはユーザに対して付与する"], correct: ["a", "c"], explanation: "正解: a), c)<br>OCIのIAMポリシーは「許可(Allow)」のみを記述するモデルであり、明示的に拒否(Deny)するルールは書きません（許可されていないものは暗黙的に拒否されます）。また、管理のベストプラクティスとして、ポリシーは個々のユーザーではなく、役割に基づいたグループに付与します。" },
            { q: "28. 次のポリシー文のうち適切な記述はどれか。3つ選択してください。", options: ["a) Allow any-user to manage all-resources in compartment A-comp", "b) Allow group 'default'/'A-group' to manage all-resources in compartment A-comp", "c) Allow group 'A-group' to manage all-resources in compartment A-comp", "d) Allow group 'default'/'A-group' to manage all-resources in tenancy"], correct: ["b", "c", "d"], explanation: "正解: b), c), d)<br>ポリシーの構文は `Allow group <group_name> to <verb> <resource-type> in <location>` です。bとdはドメイン名を含む正しい構文です。cは同じドメイン内にポリシーとグループが存在する場合に使える省略形です。aの`any-user`は動的グループのメンバーシップを示すものであり、一般的なグループ指定とは異なります。" },
            { q: "29. 次のポリシー文の正しい記述はどれか。2つ選択してください。コンパートメント：A-comp　ドメイン：default　グループ：A-group", options: ["a) Allow group 'default'/'A-group' to use all-resources in compartment A-comp", "b) Allow group 'default'/'A-group' to create all-resources in compartment A-comp", "c) Allow group 'default'/'A-group' to delete all-resources in compartment A-comp", "d) Allow group 'default'/'A-group' to manage all-resources in compartment A-comp"], correct: ["a", "d"], explanation: "正解: a),d) <br>create と delete アクションはall-resourcesと組み合わせて使用することはできません。これらのアクションは特定のリソースタイプに対してのみ適用されます。" },
            { q: "30. コンパートメントを分離することが推奨されている理由はどれか。", options: ["a) リソースをコンパートメントごとに分離することで、管理がしやすいようにするため", "b) コンパートメントを分離することで、耐障害性を意識した構成をとることができるため", "c) 複数リージョンを使用する場合、コンパートメントを分離する必要があるため"], correct: "a", explanation: "正解: a) コンパートメントの主な目的は、リソースの論理的な分離です。プロジェクト単位、部署単位、環境（開発、本番）単位などでコンパートメントを分けることで、リソースの整理、コスト管理、アクセス制御が容易になります。" },
            { q: "31. コンパートメントに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) 用途に応じてコンパートメントを適宜変更することができる", "b) OCIのリソースは複数のコンパートメントに所属することができる", "c) OCIのリソースは必ず1つのコンパートメントに所属し、複数のコンパートメントに所属することはできない", "d) コンパートメントは変更することができない"], correct: ["a", "c"], explanation: "正解: a), c)<br>すべてのOCIリソースは、作成時に必ずいずれか1つのコンパートメントに属します。リソースを複数のコンパートメントに同時に所属させることはできません。しかし、多くのリソースは作成後に別のコンパートメントに移動させることが可能です。" },
            { q: "32. コンパートメントに関する説明として正しいものはどれか。", options: ["a) コンパートメントは複数のテナンシにまたがることができる", "b) コンパートメントとリージョンは1対1であり、複数のリージョンで使用することはできない", "c) コンパートメントは複数のリージョンにまたがることができる"], correct: "c", explanation: "正解: c) コンパートメントは論理的な概念であり、特定の物理的な場所（リージョン）に縛られません。単一のコンパートメント（例：「Project-A」コンパートメント）の中に、東京リージョンのリソースと大阪リージョンのリソースを同時に作成・管理することができます。" },
            { q: "33. コンパートメントがネストされている場合、階層はいくつまで作成できるか。", options: ["a) 4", "b) 3", "c) 2", "d) 6"], correct: "d", explanation: "正解: d) コンパートメントは階層構造（ネスト）を持つことができます。テナンシの最上位であるルートコンパートメントを1階層目として、最大で6階層の深さまでコンパートメントを作成することが可能です。" },
            { q: "34. コンパートメント・クォータに関する説明として正しいものはどれか。", options: ["a) コンパートメント内のリソースに対するアクセス権限を付与するもの", "b) コンパートメント全体を管理するための機能のこと", "c) 各コンパートメントが使用できるリソースの量を制限するもの", "d) 各コンパートメントに所属するリソースの削除を制限するもの"], correct: "c", explanation: "正解: c) コンパートメント・クォータは、特定のコンパートメント内でユーザーが作成できるリソースの数や種類に上限を設定する機能です。これにより、意図しないリソースの大量消費を防ぎ、コスト管理を徹底することができます。" },
            { q: "35. 以下のような条件の場合、どのクォーターポリシー文のタイプを選択することが正しいか。2つ選択してください。* テナンシ全体でExadataの作成はできないように設定する", options: ["a) set database quota /*exadata*/ to 0 in tenancy", "b) set database quota /*exadata*/ to 1 in tenancy", "c) unset database quota /*exadata*/ in tenancy", "d) zero database quota /*exadata*/ in tenancy"], correct: ["a", "d"], explanation: "正解: a), d)<br>`set`ステートメントで上限を`0`に設定する方法と、`zero`ステートメントを使用する方法は、どちらも特定のリソースファミリー（この場合はExadata）の作成をテナンシ全体で禁止する効果があります。" },
            { q: "36. 以下のような構成及びポリシー文を設定した場合、ポリシー文が適用されるコンパートメントはどれか。* コンパートメント階層：ルート・コンパートメント＞コンパートメントA＞コンパートメントB * ポリシー文：Allow group 'default'/'A-group' to manage all-resources in tenancy", options: ["a) ルート・コンパートメント、コンパートメントA、コンパートメントB", "b) ルート・コンパートメント", "c) ルート・コンパートメント、コンパートメントA", "d) コンパートメントA、コンパートメントB"], correct: "a", explanation: "正解: a) ポリシーのスコープとして `in tenancy` を指定すると、そのポリシーはテナンシ全体、つまりルートコンパートメントと、その配下にあるすべての子コンパートメント（この場合はAとB）に継承され、適用されます。" },
            { q: "37. 以下のような構成及び条件の場合、適切なポリシー文はどれか。* ルートコンパートメントにポリシーをアタッチし、A-groupにはコンパートメントBにのみ権限を付与する * コンパートメント階層：ルート・コンパートメント＞コンパートメントA＞コンパートメントB", options: ["a) Allow group 'default'/'A-group' to manage all-resources in compartment A", "b) Allow group 'default'/'A-group' to manage all-resources in compartment A:B", "c) Allow group 'default'/'A-group' to manage all-resources in compartment B", "d) Allow group 'default'/'A-group' to manage all-resources in tenancy"], correct: "b", explanation: "正解: b) <br>in句の後には、ルートから見た階層をA:Bのようにコロンで区切って指定する必要があります。" },
            { q: "38. 条件付きポリシーに関する説明として正しいものはどれか。3つ選択してください。", options: ["a) 条件付きポリシーを使用することで、通常のポリシーよりも細かい制御ができる", "b) 条件付きポリシーとして使用できる句はWhere＋Condition句またはset句である", "c) 条件を追加する場合は、「request」,「target」の変数を使用する", "d) 条件付きポリシーとして使用できる句はWhere＋Condition句である"], correct: ["a", "c", "d"], explanation: "正解: a), c), d)<br>条件付きポリシーは、通常のポリシーに `where` 句を追加して、特定の条件が満たされる場合にのみ権限を許可するもので、より詳細なアクセス制御が可能です。条件の記述には `request` や `target` といった変数が使われます。set句はクォータ・ポリシーで使用するもので、条件付きポリシーの構文ではありません。" },
            { q: "39. 条件付きポリシーで使用できる演算子及び条件構文はどれか。2つ選択してください。", options: ["a) !=", "b) all", "c) <", "d) and"], correct: ["a", "b"], explanation: "正解: a), b)<br>ポリシーの`where`句では、`=` (等しい)、`!=` (等しくない)、'any{}' （論理和OR）、'all{}' （論理積AND）などの比較演算子が使用できます。" },
            { q: "40. 以下のような条件の場合、最小権限となるポリシーはどれか。2つ選択してください。* グループ「A-group」に対して、ブロックボリュームを参照・書き込み・更新することはできるが、作成・削除はできない", options: ["a) Allow group 'default'/'A-group' to manage volumes in tenancy where any { request.permission=‘VOLUME_INSPECT’,request.permission=‘VOLUME_WRITE’,request.permission=‘VOLUME_UPDATE’,request.permission=‘VOLUME_CREATE’,request.permission=‘VOLUME_MOVE’,request.permission=‘VOLUME_DELETE’}", "b) Allow group 'default'/'A-group' to manage volumes in tenancy where any {request.permission!=‘VOLUME_CREATE’’,request.permission!=‘VOLUME_DELETE’}", "c) Allow group 'default'/'A-group' to manage volumes in tenancy where any { request.permission=‘VOLUME_INSPECT’,request.permission=‘VOLUME_WRITE’,request.permission=‘VOLUME_UPDATE’}", "d) Allow group 'default'/'A-group' to manage volumes in tenancy"], correct: ["b", "c"], explanation: "正解: b), c)<br>c)は、許可したい権限(`INSPECT`, `WRITE`, `UPDATE`)を明示的に列挙しているため、最小権限の原則に従った正しい記述です。b)は作成と削除を除外する意図の記述ですが、`any`条件と`!=`の組み合わせは意図通りに機能しない可能性があります（`all`が適切）。ただし、最小権限を実現しようとするアプローチとしては両方が考えられます。最も安全で正確なのはc)の記述です。" },
            { q: "41. タグベースのアクセス制御において、正しいものはどれか。2つ選択してください。", options: ["a) 単一のコンパートメント内のみタグが付与されているリソースに対してアクセス制御が可能である", "b) 複数の同一階層コンパートメントにポリシーを付与する際に簡単に付与することができる", "c) コンパートメント・グループ・リソースをまたがるタグを使用して、ポリシーの柔軟性を高めることができる"], correct: ["b", "c"], explanation: "正解: b), c)<br>タグをIAMポリシーの条件として利用することで、物理的なコンパートメントの階層とは独立した、柔軟なアクセス制御が可能になります。例えば「`Project: Blue`というタグが付いたすべてのリソース」といった形で、複数のコンパートメントにまたがるリソースへの権限を一括で定義できます。" },
            { q: "42. ネットワーク・ソースに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) 発信元IPの制御のためなど、必要なIPアドレスを登録するものであり、登録したネットワーク・ソースとポリシーを組み合わせてアクセス制御を行うことができる", "b) 登録できる値はIPアドレスのみである", "c) 登録できる値はIPアドレス/CIDRブロック/VCNである", "d) 発信元IPの制御など、アクセス制御を行う仕組みの1つである"], correct: ["a", "c"], explanation: "正解: a), c)<br>ネットワーク・ソースは、アクセスを許可または拒否したいIPアドレスのリスト（CIDRブロック形式で指定）を定義するリソースです。これをIAMポリシーの`where`句の条件として使用することで、「特定のIPアドレス範囲からのアクセスのみ許可する」といった制御が可能になります。" },
            { q: "43. 動的グループに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) ユーザー以外のリソース・プリンシパルからのアクセス制御を行うためのグループ", "b) 動的グループの対象は一致ルールで定義する", "c) ユーザーやリソース・プリンシパルからのアクセス制御を行うためのグループ", "d) 動的グループの対象は不一致ルールで定義する"], correct: ["a", "b"], explanation: "正解: a), b)<br>動的グループは、ユーザーではなくOCIリソース（Computeインスタンスなど）をメンバーとする特殊なグループです。メンバーは、「特定のコンパートメントに属するすべてのインスタンス」のような一致ルールを定義することで自動的に決まります。これにより、インスタンスに直接IAM権限を付与できます（インスタンス・プリンシパル）。" },
            { q: "44. 組織管理を行うメリットはどれか。3つ選択してください。", options: ["a) テナンシは分離されているが、サブスクリプションを一元管理することができる", "b) 親テナンシと子テナンシを別々で管理できる", "c) テナンシを親/子に分離することで、親テナンシが子テナンシに対して、許可されたリージョンのみでの使用やタグづけの強制、サービス割り当ての設定を行えるようになる", "d) コスト使用量を一元管理できる"], correct: ["a", "c", "d"], explanation: "正解: a), c), d)<br>組織管理（Organizations）機能を使用すると、複数のテナンシを親子関係で結びつけることができます。これにより、支払い（サブスクリプション）やコストを親テナンシで一元的に管理したり、親から子テナンシに対してガバナンスルール（使用リージョン制限など）を適用したりすることが可能になります。" },
            { q: "45. VCNのコンポーネントに該当するものはどれか。2つ選択してください。", options: ["a) コンパートメント", "b) セキュリティ・リスト", "c) アイデンティティ・ドメイン", "d) サブネット"], correct: ["b", "d"], explanation: "正解: b), d)<br>VCN（Virtual Cloud Network）は、サブネット、ルート表、セキュリティ・リスト、各種ゲートウェイなどのネットワークコンポーネントで構成されます。サブネットはVCNを細分化したIPアドレス範囲で、セキュリティ・リストはサブネットレベルのファイアウォールです。" },
            { q: "46. VCNに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) 複数のリージョンにまたがって使用することができる", "b) VCN作成後にCIDRブロックの変更ができる", "c) 現状対応しているアドレス体系はIPv4のみであり、IPv6は対応していない", "d) 1つのリージョンのみに存在し、複数の可用性ドメインにまたがって使用することができる"], correct: ["b", "d"], explanation: "正解: b), d) <br>VCNはリージョナルなリソースであり、単一のリージョン内にのみ存在します。ただし、そのリージョン内の複数の可用性ドメインにまたがってサブネットを作成することが可能です。VCNのCIDRブロックは作成後に「追加（５個まで）」「編集」「削除」が可能。ただし、CIDRを操作する際にそれに含まれるインスタンスがあるとエラーとなる場合がある。" },
            { q: "47. VCNで許可されているアドレス範囲はどれか。2つ選択してください。", options: ["a) 192.168.0.0/16", "b) 10.0.0.0/32", "c) 10.0.0.0/8", "d) 10.0.0.0/16"], correct: ["a", "d"], explanation: "正解: a), d)<br>VCNで許可されているアドレス範囲は/16～/30までです。" },
            { q: "48. サブネットに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) 1つのVCN内で重複したCIDRのサブネットを作成することはできない", "b) サブネット作成後にCIDRの変更はできない", "c) 1つのVCN内で重複したCIDRのサブネットを作成することができる", "d) サブネットタイプ(プライベート/パブリック)は作成後に変更できない"], correct: ["a", "d"], explanation: "正解: a), d)<br>サブネットはVCNのIPアドレス空間を分割したものです。そのため、同じVCN内でサブネットのCIDRブロックが重複することは許されません。サブネット作成後にサブネットタイプの変更はできません。" },
            { q: "49. サブネットに関する説明として正しいものはどれか。", options: ["a) プライベートサブネットのみ作成できる", "b) プライベート/パブリックどちらも選択可能だが、単一のサブネットに対し、どちらかしか選択できない", "c) 単一のサブネットにプライベートサブネット、パブリックサブネットとしての機能を持たせることができる", "d) パブリックサブネットのみ作成できる"], correct: "b", explanation: "正解: b) <br>設定できるのはプライベート / パブリックのどちらかだけです。" },
            { q: "50. ルート表に関する説明として正しいものはどれか。2つ選択してください。", options: ["a) ルートルールにマッチしないトラフィックはドロップされる", "b) ルート表はサブネットや各ゲートウェイに関連付けられる", "c) ルート表はVCNに関連付けられる"], correct: ["a", "b"], explanation: "正解: a), b)<br>ルートテーブルが直接的にVCN（Virtual Cloud Network）全体に関連付けられることはありません。" },
            { q: "51. インターネット・ゲートウェイに関する説明として正しいものはどれか。", options: ["a) インターネットへの通信のみ対応することができる", "b) インターネットへの通信及びインターネットからの通信に対応することができる", "c) 1つのVCNあたり複数のインターネットゲートウェイを設定することができる"], correct: "b", explanation: "正解: b) インターネット・ゲートウェイ（IGW）は、VCNとインターネット間の双方向の通信を可能にするための仮想ルーターです。1つのVCNには1つのIGWのみアタッチできます。" },
            { q: "52. NATゲートウェイに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) インターネットからの通信は行えず、インターネットへの通信のみを行うためのリソースである", "b) インターネットからの通信、インターネットへの通信を行うためのリソースである", "c) 最大10000の同時接続が可能である", "d) NATゲートウェイを使用することで、プライベートサブネットからインターネットへのアクセスが可能になる"], correct: ["a", "d"], explanation: "正解: a), d)<br>NAT（Network Address Translation）ゲートウェイは、プライベートサブネット内のリソースが、インターネット側から直接アクセスされることなく、インターネットへアクセス（アウトバウンド通信）するために使用されます。これにより、OSのアップデートなどが安全に行えます。同時接続数はシェイプに依存し、常に10000とは限りません。" },
            { q: "53. サービス・ゲートウェイに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) Oracle Service Networkにインターネットを経由せずアクセスするためのリソースである", "b) サービス・ゲートウェイを経由したOracle Service Networkへのアクセスはパブリックなアクセスとなる", "c) サービス・ゲートウェイを経由したOracle Service Networkへのアクセスはプライベートなアクセスとなる", "d) Oracle Service Networkにアクセスするにはサービス・ゲートウェイを必ず使用する必要がある"], correct: ["a", "c"], explanation: "正解: a), c)<br>サービス・ゲートウェイは、VCN内のリソースから、OCIのパブリックサービス（オブジェクトストレージ、Autonomous Databaseなど）へ、インターネットを経由せずにプライベートなバックボーンネットワークを通じてアクセスするための経路を提供します。" },
            { q: "54. パブリック・サブネットの説明として正しいものはどれか。2つ選択してください。", options: ["a) インターネット・ゲートウェイを使用した、インターネット通信が可能である", "b) パブリックサブネット内のインスタンス(サーバ)にパブリックIPのみを割り当てることができる", "c) サブネット作成時のデフォルトは「プライベート・サブネット」である", "d) パブリックサブネット内のインスタンス(サーバ)にプライベートIPに加えてパブリックIPを割り当てることができる"], correct: ["a", "d"], explanation: "正解: a), d)<br>パブリック・サブネットとは、ルート表にインターネット・ゲートウェイへのルートが設定されたサブネットのことです。このサブネット内のインスタンスは、プライベートIPアドレスに加えて、オプションでパブリックIPアドレスを持つことができ、インターネットとの直接通信が可能になります。" },
            { q: "55. プライベート・サブネットの説明として正しいものはどれか。", options: ["a) プライベートサブネット内のインスタンス(サーバ)にプライベートIPに加えてパブリックIPを割り当てることができる", "b) NATゲートウェイを使用した、インターネットへの通信が可能である", "c) プライベートサブネット内のインスタンス(サーバ)にパブリックIPのみを割り当てることができる", "d) インターネット・ゲートウェイを使用した、インターネット通信が可能である"], correct: "b", explanation: "正解: b) プライベート・サブネットは、インターネットから直接アクセスできないように設計されたサブネットです。これらのサブネット内のインスタンスがOSアップデートなどで外部にアクセスする必要がある場合、NATゲートウェイを経由してアウトバウンド通信のみを許可します。" },
            { q: "56. VCNセキュリティとして、トラフィックの制御を行うことができるリソースはどれか。2つ選択してください。", options: ["a) プライベート・サブネット", "b) セキュリティ・リスト", "c) ネットワーク・セキュリティ・グループ", "d) サービス・ゲートウェイ"], correct: ["b", "c"], explanation: "正解: b), c)<br>OCIのVCNにおけるステートフル/ステートレスなファイアウォール機能は、サブネットレベルで適用される「セキュリティ・リスト」と、個々のVNIC（仮想NIC）レベルで適用される「ネットワーク・セキュリティ・グループ（NSG）」の2種類によって提供されます。" },
            { q: "57. セキュリティ・リスト、ネットワーク・セキュリティ・グループの制約について正しいものはどれか。", options: ["a) セキュリティ・リストとネットワーク・セキュリティ・グループは組み合わせて使用することができる", "b) セキュリティ・リストとネットワーク・セキュリティ・グループは組み合わせて使用することができず、どちらか一方のみを使用する"], correct: "a", explanation: "正解: a) セキュリティ・リストとNSGは、1つのVNICに対して同時に適用することが可能です。その場合、両方のルールセットの和集合が評価され、どちらか一方でも通信が許可されていれば、そのトラフィックは許可されます。" },
            { q: "58. セキュリティ・リストに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) VNICに関連付けられる", "b) VNICへ、およびVNICからのトラフィックにおいて、許可/拒否ルールを設定できる", "c) VNICへ、およびVNICからのトラフィックにおいて、許可ルールを設定できる", "d) サブネットに関連付けられる"], correct: ["c", "d"], explanation: "正解: c), d)<br>セキュリティ・リストは、サブネット全体に適用される仮想ファイアウォールです。サブネットに関連付け、そのサブネット内のすべてのVNICに影響を与えます。ルールは許可（Allow）のみを定義し、明示的に許可されていない通信は暗黙的に拒否されます。" },
            { q: "59. デフォルトセキュリティリストに関する説明として正しいものはどれか。", options: ["a) デフォルトセキュリティリストの削除はできないが、セキュリティルールの削除は可能である", "b) デフォルトセキュリティリストの削除は可能だが、セキュリティルールの削除はできない", "c) 新たにセキュリティリストを追加することでデフォルトセキュリティリスト及びセキュリティルールの削除が可能である", "d) デフォルトセキュリティリスト及びセキュリティルールの削除はできない"], correct: "a", explanation: "正解: a) VCN作成時に自動的に作られるデフォルトのセキュリティリスト自体を削除することはできません。しかし、その中に含まれているデフォルトのセキュリティルール（SSH許可など）を編集したり、削除したりすることは可能です。" },
            { q: "60. セキュリティ・リストとネットワーク・セキュリティ・グループの併用する場合、正しいものはどれか。", options: ["a) セキュリティ・リストとネットワーク・セキュリティ・グループどちらか一方で指定の許可ルールを設定することで、指定の通信は許可される", "b) セキュリティ・リストとネットワーク・セキュリティ・グループを併用する場合、許可したい通信はどちらにも許可ルールを設定しなければならない", "c) セキュリティ・リストとネットワーク・セキュリティ・グループで同一のセキュリティルールを設定することができない"], correct: "a", explanation: "正解: a) あるVNICにセキュリティ・リストとNSGの両方が適用されている場合、2つのルールセットの「和集合（Union）」が評価されます。つまり、どちらかのルールで通信が許可されていれば、トラフィックは通過できます。" },
            { q: "61. 次のうち削除ができないリソースはどれか。2つ選択してください。", options: ["a) デフォルトセキュリティリスト", "b) デフォルトルート表", "c) サブネット", "d) VCN"], correct: ["a", "b"], explanation: "正解: a), b)<br>VCNを作成すると、デフォルトのルート表、デフォルトのセキュリティリスト、デフォルトのDHCPオプションが自動的に作成されます。これらのデフォルトリソースは、VCNが存在する限り削除することはできません。" },
            { q: "62. ネットワーク・セキュリティ・グループに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) デフォルトのネットワーク・セキュリティ・グループは削除できない", "b) 1つのVNICに対してセキュリティルールを適用するためのリソースである", "c) ネットワーク・セキュリティ・グループはデフォルトで作成されない", "d) サブネット内すべてのVNICに対してセキュリティルールを適用するためのリソースである"], correct: ["b", "c"], explanation: "正解: b), c)<br>ネットワーク・セキュリティ・グループ（NSG）は、特定のVNICまたはVNICのグループに対して適用するファイアウォールルールを定義します。セキュリティ・リストとは異なり、NSGはデフォルトでは作成されず、ユーザーが必要に応じて作成します。作成したNSGは、特定の役割を持つVNICに割り当てて使用します。" },
            { q: "63. ステートフル/ステートレスの違いとして正しいものはどれか。2つ選択してください。", options: ["a) ステートフル：接続トラッキングを使用しないため、大量のインターネット通信に対応するWEBサイト等がある場合に主に使用される　、　ステートレス：接続トラッキングを使用する", "b) ステートフル：指定したルールの戻りトラフィックを自動的に許可する(戻りのルールは設定不要)　、　ステートレス：指定したルールの戻りトラフィックを自動的に許可しない(戻りのルールを明示的に設定する)", "c) ステートフル：接続トラッキングを使用する　、　ステートレス：接続トラッキングを使用しないため、大量のインターネット通信に対応するWEBサイト等がある場合に主に使用される", "d) ステートフル：指定したルールの戻りトラフィックを自動的に許可しない(戻りのルールを明示的に設定する)　、　ステートレス：指定したルールの戻りトラフィックを自動的に許可する(戻りのルールは設定不要)"], correct: ["b", "c"], explanation: "正解: b), c)<br>ステートフルルールは接続状態を追跡するため、許可した通信に対する戻りの通信は自動的に許可されます。一方、ステートレスルールは接続を追跡しないため、行きと戻りの両方の通信を明示的に許可する必要があります。この特性から、ステートレスは高いパフォーマンスが求められる大量の通信に適しています。" },
            { q: "64. VNICに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) 各VNICはサブネットに存在する", "b) 各VNICはVCNに存在する", "c) 各VMインスタンス(仮想サーバ)は複数のVNICを関連付けることができる", "d) 各VMインスタンス(仮想サーバ)は1つのVNICのみ関連付けることができる"], correct: ["a", "c"], explanation: "正解: a), c)<br>VNIC（仮想ネットワーク・インタフェース・カード）は、インスタンスをネットワークに接続するためのコンポーネントで、必ず特定のサブネット内に作成されます。インスタンスは起動時に1つのプライマリVNICを持ちますが、シェイプによっては複数のセカンダリVNICを追加でアタッチすることが可能です。" },
            { q: "65. プライベートIPアドレスに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) パブリックサブネットはデフォルトでプライベートIPが割り当てられ、オプションでパブリックIPを割り当てることができる", "b) プライベートIPはプライベートサブネットにのみ割り当てられ、パブリックサブネットには割り当てられない", "c) デフォルトでサブネット内のインスタンスは1つのプライマリプライベートIPアドレスを持つ"], correct: ["a", "c"], explanation: "正解: a), c)<br>サブネットの種類（パブリック/プライベート）に関わらず、インスタンスにアタッチされたVNICには必ずプライマリ・プライベートIPアドレスが割り当てられます。パブリック・サブネットの場合、このプライベートIPアドレスに加えて、オプションでパブリックIPアドレスを割り当てることができます。" },
            { q: "66. 各VNICはVNIC1つあたり最大いくつのプライベートIPを持つことができるか。", options: ["a) 4", "b) 32", "c) 16", "d) 8"], correct: "b", explanation: "正解: b) 1つのVNICには、1つのプライマリ・プライベートIPアドレスと、最大31個のセカンダリ・プライベートIPアドレスを割り当てることができます。合計で最大32個のプライベートIPを持つことが可能ですが、この上限はインスタンスのシェイプに依存します。" },
            { q: "67. パブリックIPアドレスに関する説明として正しいものはどれか。", options: ["a) パブリックIPアドレスを割り当てると、プライベートIPアドレスを割り当てることができない", "b) プライベートサブネットにパブリックIPアドレスを割り当てることができる", "c) パブリックIPアドレスは複数のVNICに割り当てることができない", "d) インターネットから到達可能なIPv4アドレスのこと"], correct: "d", explanation: "正解: d) パブリックIPアドレスは、インターネット上でグローバルに一意であり、インターネットから直接ルーティング（到達）可能なIPv4アドレスです。OCIでは、インスタンスのプライベートIPアドレスにマッピングする形で使用されます。" },
            { q: "68. パブリックIPアドレスの種類として、正しい組み合わせはどれか。", options: ["a) Ephemeral(エフェメラル)IP：利用者が指定した期間内使用が可能なアドレス　、　Reserved(予約済み)IP：オラクルが指定した一定期間内のみ使用が可能なアドレス", "b) Ephemeral(エフェメラル)IP：インスタンスが存続している間一時的に払い出されるアドレス　、　Reserved(予約済み)IP：インスタンスの割り当てを解除しても使用が可能なアドレス(インスタンスを削除してもアドレスは使用可能)", "c) Ephemeral(エフェメラル)IP：オラクルが指定した一定期間内のみ使用が可能なアドレス　、　Reserved(予約済み)IP：利用者が指定した期間内使用が可能なアドレス", "d) Ephemeral(エフェメラル)IP：インスタンスの割り当てを解除しても使用が可能なアドレス(インスタンスを削除してもアドレスは使用可能)　、　Reserved(予約済み)IP：インスタンスが存続している間一時的に払い出されるアドレス"], correct: "b", explanation: "正解: b) エフェメラルIPは一時的なもので、インスタンスの停止やVNICのデタッチに伴い解放される可能性があります。一方、予約済みIPは永続的なリソースとして存在し、インスタンスから切り離しても保持され、別のリソースに再割り当てすることが可能です。" },
            { q: "69. BYOIPに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) BYOIPとして持ち込めるアドレス空間は最小/24,最大/16である", "b) BYOIPで持ち込みするアドレス空間はRegional Internet Registry(RIR)に登録している必要がある", "c) 持ち込んだIPアドレスはVCN,Subnet,Compute,NAT Gatewayに適用することができる", "d) 利用者が使用したいアドレス空間をOCIに持ち込んで使用すること"], correct: ["b", "d"], explanation: "正解: b), d)<br>BYOIP (Bring Your Own IP) は、ユーザーが自身で所有し、RIR（APNIC, ARINなど）に登録済みのパブリックIPアドレス空間をOCIに持ち込んで利用できるサービスです。持ち込んだIPはパブリックIPプールとして管理され、各種リソースに割り当てることができます。範囲は/8～/24まで可能です。" },
            { q: "70. 予約済みパブリックIPに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) 自動的に削除されることはない", "b) 一定期間が過ぎると自動的に削除される", "c) 予約可能なパブリックIPは事前に作成したパブリックIPプール、およびOracleのIPアドレスから予約が可能である", "d) 予約可能なパブリックIPは事前に作成したパブリックIPプールからのみ予約が可能である"], correct: ["a", "c"], explanation: "正解: a), c)<br>予約済みパブリックIPは、ユーザーが明示的に削除しない限り、自動的に削除されることはありません。IPアドレスを予約する際には、Oracleが所有するIPアドレスのプールから取得するか、BYOIPで持ち込んだ自身のパブリックIPプールから取得するかを選択できます。" },
            { q: "71. パブリックIPプールに関する説明として正しいものはどれか。3つ選択してください。", options: ["a) パブリックIPプールに設定できるアドレス空間は最小/28,最大/24である", "b) テナンシに割り当てられたIPv4 CIDRブロックのこと", "c) IPv6アドレスもIPプール機能を使用できる", "d) 設定したテナンシ内のみで使用可能"], correct: ["a", "b", "d"], explanation: "正解: a), b) d)<br>IPプール機能はIPv6には対応していません。" },
            { q: "72. ローカルピアリングに関する説明として正しいものはどれか。", options: ["a) 異なるCIDRのサブネット同士を接続すること", "b) VCN同士を接続すること(VCN同士はCIDRが重複してもよい)", "c) 異なるCIDRのVCN同士を接続すること", "d) サブネット同士を接続すること(VCN同士はCIDRが重複してもよい)"], correct: "c", explanation: "正解: c) ローカルピアリングは、同じリージョン内にある2つのVCNをプライベートに接続する機能です。接続するためには、2つのVCNのCIDRブロックが重複していないことが必須条件となります。" },
            { q: "73. リモートピアリングに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) ピアリングするVCNは同じリージョン内に存在している必要がある", "b) ピアリングするVCN同士が異なるリージョンに存在している必要がある", "c) ピアリングするVCN同士は同一のテナンシに属している必要がある", "d) ピアリングするVCN同士が異なるテナンシに属していても構成可能である"], correct: ["b", "c"], explanation: "正解: b), c)<br>リモートピアリングは、同一テナンシで異なるリージョンにあるVCN同士を接続するための機能です。" },
            { q: "74. 次のうちローカルピアリングを行えるゲートウェイはどれか。2つ選択してください。", options: ["a) ダイナミックルーティングゲートウェイ(DRG)", "b) NATゲートウェイ", "c) ローカルピアリングゲートウェイ", "d) インターネットゲートウェイ"], correct: ["a", "c"], explanation: "正解: a), c) ローカルピアリングを確立するには、接続したい各VCNに「ローカル・ピアリング・ゲートウェイ（LPG）」を1つずつ作成し、それらを相互に１対１で接続する必要があります。DRGを用いてもローカルピアリングはできますが、この場合は一つのDRGに複数のVCNをアタッチできます。（「ハブアンドスポーク構成」）管理が楽なので現在推奨されている手法です。" },
            { q: "75. リモートピアリングを行うために必要となるゲートウェイはどれか。", options: ["a) ローカルピアリングゲートウェイ", "b) ダイナミックルーティングゲートウェイ(DRG)", "c) インターネットゲートウェイ", "d) NATゲートウェイ"], correct: "b", explanation: "正解: b) リモートピアリングは、異なるリージョンのVCNを接続するために、各VCNにアタッチされた「ダイナミック・ルーティング・ゲートウェイ（DRG）」を経由して行われます。" },
            { q: "76. トランジットルーティングのルートテーブル関連付けに関する説明として正しいものはどれか。", options: ["a) DRGやLPGはルート表を関連付けがなくても存在することができる", "b) DRGやLPGはルート表を関連付けなければ作成ができないため、何かしらのトランジットルーティングが必要となる"], correct: "a", explanation: "正解: a) DRG (Dynamic Routing Gateway) や LPG (Local Peering Gateway) は、リソースとして作成した時点ではルートテーブルが関連付けられていなくても存在できます。" },
            { q: "77. DRGの機能に関する説明として正しいものはどれか。2つ選択してください。", options: ["a) 1つのVCNは1つのDRGのみ関連付けることができる", "b) 1つのDRGは複数のVCNに関連付けることができる", "c) 1つのDRGは1つのVCNにしか関連付けることができない", "d) 1つのVCNは複数のDRGを関連付けることができる"], correct: ["a", "b"], explanation: "正解: a), b)<br>最新のDRG（v2）では、ハブ＆スポーク型のネットワーク構成が容易に実現できます。1つのDRGに複数のVCNをアタッチすることで柔軟なルーティング設計が可能です。" },
            { q: "78. DRGアタッチメントに関連づく各アタッチメントはどれか。", options: ["a) ・REMOTE_PEERING_CONNECTIONアタッチメント　・IPSEC_TUNNELアタッチメント　・LPGアタッチメント", "b) ・REMOTE_PEERING_CONNECTIONアタッチメント　・IPSEC_TUNNELアタッチメント　・VIRTUAL_CIRCUITアタッチメント", "c) ・REMOTE_PEERING_CONNECTIONアタッチメント　・NATアタッチメント　・LPGアタッチメント", "d) ・VIRTUAL_CIRCUITアタッチメント　・LPGアタッチメント　・VCNアタッチメント"], correct: "b", explanation: "正解: b) DRGはVCNと外部ネットワークのハブとして機能し、VCN、リモートピアリング接続、IPSec VPNトンネル、FastConnectの仮想回線など、様々なネットワークリソースを「アタッチメント」として接続します。LPGやNATゲートウェイはDRGにはアタッチされません。" },
            { q: "79. IPSecVPNに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) IPSecVPNサービスは無償サービスである", "b) IPSecVPNはデフォルトで冗長性のあるVPNトンネルが構成される", "c) IPSecVPNサービスは有償サービスである", "d) IPSecVPNはBGPのみ使用ができる"], correct: ["a", "b"], explanation: "正解: a), b)<br>IPSecVPNは冗長性を持たせたネットワークであり、無償のサービスです。" },
            { q: "80. IPSec VPN接続を構成する際の正しい記述はどれか。", options: ["a) IPSec VPNを使用するには、FastConnectの契約が必須である", "b) IPSec VPNは、VCN間の通信にのみ使用される", "c) IPSec VPNは、オンプレミスネットワークとOCI間の安全な接続を提供する", "d) IPSec VPNは、インターネットゲートウェイを経由して通信する必要がある"], correct: "c", explanation: "正解: c) IPSec VPNの主な用途は、インターネットを経由して、オンプレミスのネットワーク（顧客のデータセンターなど）とOCIのVCNとの間に暗号化された安全なトンネルを確立することです。" },
            { q: "81. FastConnectサービスの特徴として正しいものはどれか。", options: ["a) FastConnectを利用するには、必ずIPSec VPNとの併用が必要である", "b) FastConnectは、専用線を使用してオンプレミスとOCIを接続するためのサービスである", "c) FastConnectは、VCN内のサブネット間通信を高速化するサービスである", "d) FastConnectは、インターネットを経由してOCIと通信するためのサービスである"], correct: "b", explanation: "正解: b) FastConnectは、インターネットをバイパスする、プライベートな専用線または閉域網接続サービスです。これにより、オンプレミスとOCIの間で、インターネットよりも高帯域で安定した、低遅延のネットワーク接続を実現します。" },
            { q: "82. ロードバランサを使用するメリットとして正しいものはどれか。2つ選択してください。", options: ["a) 暗号化機能を持っているため、よりセキュアなアクセスが可能となる", "b) FW機能を持っているため、アクセス制御が可能となる", "c) ロードバランサーのバックエンドに各サーバを設定する構成をとることで、耐障害性が高まる", "d) ロードバランサーと組み合わせることで、バックエンド内のサーバに対しスケーリングが可能となる"], correct: ["c", "d"], explanation: "正解: c), d)<br>ロードバランサは、トラフィックを複数のバックエンドサーバーに分散します。これにより、1台のサーバーに障害が発生してもサービスを継続でき（耐障害性向上）、トラフィック量に応じてサーバー数を増減させる（スケーリング）ことが可能になります。" },
            { q: "83. OCIのロードバランサとして提供されているサービスはどれか。2つ選択してください。", options: ["a) セキュリティロードバランサ", "b) フレキシブルロードバランサ", "c) インターネットロードバランサ", "d) ネットワークロードバランサ"], correct: ["b", "d"], explanation: "正解: b), d)<br>OCIでは、主にレイヤー7（HTTP/HTTPS）に対応し帯域幅を柔軟に設定できる「フレキシブル・ロード・バランサ」と、レイヤー3/4（TCP/UDP/ICMP）で高速な処理を行う「ネットワーク・ロード・バランサ」の2種類が提供されています。" },
            { q: "84. フレキシブルロードバランサの帯域幅の設定値で正しいものはどれか。", options: ["a) 最小および最大の帯域幅（10～8000Mbps）を自由に選択できる", "b) 固定の値（10、100、400、8000、10000Mbps）から選択ができる", "c) 最小および最大の帯域幅（10～10000Mbps）を自由に選択できる", "d) 固定の値（10、100、400、8000Mbps）から選択ができる"], correct: "a", explanation: "正解: a) フレキシブル・ロード・バランサは、最小帯域幅と最大帯域幅をそれぞれ10Mbpsから8000Mbpsの範囲で柔軟に指定できるシェイプを持っています。" },
            { q: "85. フレキシブルロードバランサが対応しているプロトコルの組み合わせはどれか。", options: ["a) ・TCP　・HTTP　・UDP", "b) ・HTTP　・HTTPS　・ICMP", "c) ・TCP　・HTTP　・HTTPS", "d) ・TCP　・UDP　・ICMP"], correct: "c", explanation: "正解: c) フレキシブル・ロード・バランサは、レイヤー4のTCPと、レイヤー7のHTTPおよびHTTPSのトラフィックを負荷分散することができます。" },
            { q: "86. ネットワークロードバランサが対応しているプロトコルの組み合わせはどれか。", options: ["a) ・TCP　・HTTPS　・UDP", "b) ・TCP　・HTTP　・HTTPS", "c) ・TCP　・HTTPS　・ICMP", "d) ・TCP　・UDP　・ICMP"], correct: "d", explanation: "正解: d) ネットワーク・ロード・バランサはレイヤー3/4で動作するため、TCP、UDP、ICMPの各プロトコルに対応しています。" },
            { q: "87. フレキシブルロードバランサが対応しているトラフィックはOSI参照モデルの何層か。2つ選択してください。", options: ["a) ネットワーク層(レイヤー3)", "b) トランスポート層(レイヤー4)", "c) アプリケーション層(レイヤー7)", "d) データリンク層(レイヤー2)"], correct: ["b", "c"], explanation: "正解: b), c)<br>フレキシブル・ロード・バランサは、TCPなどのトランスポート層（レイヤー4）と、HTTP/HTTPSなどのアプリケーション層（レイヤー7）の両方で動作します。" },
            { q: "88. ネットワークロードバランサが対応しているトラフィックはOSI参照モデルの何層か。2つ選択してください。", options: ["a) ネットワーク層(レイヤー3)", "b) データリンク層(レイヤー2)", "c) トランスポート層(レイヤー4)", "d) アプリケーション層(レイヤー7)"], correct: ["a", "c"], explanation: "正解: a), c)<br>ネットワーク・ロード・バランサは、IPプロトコルが動作するネットワーク層（レイヤー3）と、TCP/UDPプロトコルが動作するトランスポート層（レイヤー4）のトラフィックを分散します。" },
            { q: "89. パブリック・ロードバランサに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) インターネットからのトラフィックを受け入れることができないロードバランサである", "b) パブリック・ロードバランサを構成するために、1つの可用性ドメインのサブネットが必要となる", "c) インターネットからのトラフィックを受け入れることができるロードバランサである", "d) パブリック・ロードバランサを構成するために、1つのリージョナルサブネットもしくは2つの可用性ドメインに属するサブネットが必要となる"], correct: ["c", "d"], explanation: "正解: c), d)<br>パブリック・ロードバランサは、インターネットからアクセス可能なパブリックIPアドレスを持ちます。高可用性を確保するためには、単一障害点とならないよう、リージョン全体にまたがるリージョナルサブネット、または異なるADに属する2つのAD固有サブネットに配置する必要があります。" },
            { q: "90. プライベート・ロードバランサに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) プライベート・ロードバランサを構成するために、1つのリージョナルサブネットもしくは2つの可用性ドメインに属するサブネットが必要となる", "b) プライベート・ロードバランサを構成するために、1つの可用性ドメインのサブネットが必要となる", "c) インターネットからのトラフィックを受け入れることができるロードバランサである", "d) インターネットからのトラフィックを受け入れることができないロードバランサである"], correct: ["a", "d"], explanation: "正解: a), d)<br>プライベート・ロードバランサはVCN内のプライベートIPアドレスのみを持ち、インターネットから直接アクセスすることはできません。高可用性のためのサブネット要件はパブリック・ロードバランサと同様で、リージョナルサブネットまたは2つのAD固有サブネットが必要です。" },
            { q: "91. ロード・バランシング・ポリシーとして設定できるトラフィックの振り分け方法で正しいものはどれか。3つ選択してください。", options: ["a) ラウンドロビン", "b) ランダム接続", "c) IPハッシュ", "d) 最小接続"], correct: ["a", "c", "d"], explanation: "正解: a), c), d)<br>OCIのロードバランサでは、リクエストを順番に振り分ける「ラウンドロビン（加重ラウンドロビンも含む）」、クライアントのIPアドレスに基づいて常に同じサーバーに振り分ける「IPハッシュ」、現在接続数が最も少ないサーバーに振り分ける「最小接続」の3つのポリシーが利用できます。" },
            { q: "92. 接続の少ないバックエンドサーバに優先して振り分けを行うポリシー設定はどれか。", options: ["a) ランダム接続", "b) IPハッシュ", "c) ラウンドロビン", "d) 最小接続"], correct: "d", explanation: "正解: d) 「最小接続（Least Connections）」ポリシーは、各バックエンドサーバーのアクティブな接続数を監視し、新しいリクエストを最も接続数が少ないサーバーに転送します。これにより、サーバーの負荷を均等に保つことができます。" },
            { q: "93. 送信元のユーザ情報に応じて振り分け先を決定するような振り分けを行うポリシー設定はどれか。", options: ["a) ラウンドロビン", "b) ランダム接続", "c) IPハッシュ", "d) 最小接続"], correct: "c", explanation: "正解: c) 「IPハッシュ（IP Hash）」ポリシーは、リクエストの送信元IPアドレスをハッシュ化し、その結果に基づいて振り分け先のサーバーを決定します。これにより、同じユーザー（同じIPアドレス）からのリクエストは、常に同じサーバーに送られるため、セッション維持に利用できます。" },
            { q: "94. ロードバランサのIPに対して、最大何個のリスナーを設定することができるか。", options: ["a) 20", "b) 5", "c) 12", "d) 16"], correct: "d", explanation: "正解: d) 1つのロードバランサのIPアドレスに対して、プロトコルとポートの組み合わせが異なるリスナーを最大で16個まで設定することができます。" },
            { q: "95. ヘルスチェックに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) ヘルスチェックのステータスは30分ごとに更新される", "b) バックエンドサーバへの様々な攻撃をチェックするためのテストである", "c) ヘルスチェックのステータスは3分ごとに更新される", "d) バックエンドサーバの状態(可用性)を確認するためのテストである"], correct: ["c", "d"], explanation: "正解: c), d)<br>ヘルスチェックは、ロードバランサがバックエンドサーバーが正常に応答するかどうかを定期的に確認するための仕組みです。このテスト結果（ステータス）はOCIのドキュメントによるとデフォルトで約3分ごとに更新され、異常なサーバーを自動的に振り分け対象から除外します。" },
            { q: "96. ネットワークロードバランサに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) 高度なロードバランシング機能を提供している", "b) パススルー型で動作する", "c) 低遅延/高い負荷追従性を提供している", "d) プロキシ型で動作する"], correct: ["b", "c"], explanation: "正解: b), c)<br>ネットワーク・ロード・バランサは、トラフィックの内容を書き換えずにそのまま転送するパススルー型で動作します。これにより、非常に低い遅延と、急なトラフィックの増減にも追従できる高いパフォーマンスを実現します。" },
            { q: "97. ネットワークロードバランサがサポートしているタイプはどれか。", options: ["a) プライベートロードバランサ及びパブリックロードバランサ", "b) パブリックロードバランサ", "c) ネットワークロードバランサにはプライベート/パブリックのタイプが存在しない", "d) プライベートロードバランサ"], correct: "a", explanation: "正解: a) ネットワーク・ロード・バランサは、インターネットからのトラフィックを受け付けるパブリックタイプと、VCN内部のトラフィックのみを扱うプライベートタイプの両方をサポートしています。" },
            { q: "98. ネットワークロードバランサのロードバランシングポリシーにおいて、ソースIP、宛先IP、プロトコルの情報から振り分けを行うポリシーはどれか。", options: ["a) 3タプル・ハッシュ", "b) 5タプル・ハッシュ", "c) 2タプル・ハッシュ"], correct: "a", explanation: "正解: a) ３つの情報から振り分け選択を行うので「３タプル」です。" },
            { q: "99. ネットワークロードバランサのスケーリングにおいて正しいものはどれか。", options: ["a) 帯域幅が固定となり、スケーリングできない", "b) 帯域幅構成を行わずスケールアップができる。ただしスケールダウンはできない", "c) 帯域幅構成を行わずスケールアップ/スケールダウンができる", "d) 事前に帯域幅の最小/最大を設定しておくことでスケールアップ/スケールダウンができる"], correct: "c", explanation: "正解: c) ネットワーク・ロード・バランサは固定の帯域幅シェイプを持たず、トラフィックの増減に応じて自動的かつシームレスにスケールアップおよびスケールダウンします。" },
            { q: "100. Web Application Accelerationに関する説明として正しいものはどれか。", options: ["a) キャッシュと圧縮を組み合わせることで、レイヤー7のHTTPロードバランサーのトラフィックを高速化することができる", "b) データの暗号化を行うことで、レイヤー7のHTTPロードバランサーのトラフィックを安全な通信にすることができる", "c) データの分割を行うことで、レイヤー7のHTTPロードバランサーのトラフィックを高速化することができる", "d) アクセス制御とデータの選別を組み合わせることで、レイヤー7のHTTPロードバランサーのトラフィックを高速化することができる"], correct: "a", explanation: "正解: a) WAA (Web Application Acceleration) は、フレキシブル・ロード・バランサの機能で、静的コンテンツ（画像など）をキャッシュしたり、通信データを圧縮したりすることで、バックエンドサーバーへの負荷を軽減し、Webサイトの応答時間を短縮します。" },
            { q: "101. DNSとは何か。", options: ["a) ドメイン名をIPアドレスに変換するためのものであり、IPアドレスをドメイン名に変換することはできない", "b) ドメイン名をIPアドレスに変換するためのものであり、逆引きとしてIPアドレスをドメイン名に変換することもできる", "c) IPアドレスをドメイン名に変換するためのものであり、ドメイン名をIPアドレスに変換することはできない"], correct: "b", explanation: "正解: b) DNS (Domain Name System) は、人間が覚えやすいドメイン名（例: www.oracle.com）を、コンピュータが通信に使うIPアドレス（例: 130.61.93.185）に変換する（正引き）仕組みです。また、その逆のIPアドレスからドメイン名への変換（逆引き）も行います。" },
            { q: "102. OCI DNSサービスのコンポーネントはどれか。3つ選択してください。", options: ["a) ラベル(Label)", "b) ゾーン(Zone)", "c) レコード(Resource Records)", "d) ドメインネームシステム(DNS)"], correct: ["a", "b", "c"], explanation: "正解: a), b), c)<br>「DNS」自体はコンポーネントではありません。" },
            { q: "103. OCI DNSの機能で使用できるものはどれか。3つ選択してください。", options: ["a) レジストリへの登録", "b) すべてのゾーンの表示", "c) レコードの作成/管理", "d) ゾーンの作成/管理"], correct: ["b", "c", "d"], explanation: "正解: b), c), d)<br>OCI DNSは、権威DNSサーバーとしての機能を提供します。これには、ドメイン情報を管理する「ゾーン」の作成・管理、ゾーン内の「レコード」の作成・管理、そして管理しているゾーンの一覧表示などが含まれます。ドメイン名の購入・登録（レジストラ/レジストリ）機能は提供していません。" },
            { q: "104. パブリックDNSに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) ドメインレジストラへの登録を行わないとドメインを使用することができない", "b) ドメインレジストラへの登録は不要でDNSサービスを利用することができる", "c) インターネットに公開しないDNSサービス", "d) インターネットに公開するDNSサービス"], correct: ["a", "d"], explanation: "正解: a), d)<br>パブリックDNSは、インターネット上の誰もがアクセスできるDNSサービスです。グローバルなドメイン名（.com, .jpなど）を使用するためには、まずドメインレジストラを通じてそのドメイン名を登録・所有し、そのドメインの管理情報（ゾーン情報）をOCI DNSに設定する必要があります。" },
            { q: "105. プライベートDNSに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) ドメインレジストラへの登録は不要でDNSサービスを利用することができる", "b) インターネットに公開するDNSサービス", "c) ドメインレジストラへの登録を行わないとドメインを使用することができない", "d) インターネットに公開しないDNSサービス"], correct: ["a", "d"], explanation: "正解: a), d)<br>プライベートDNSは、特定のVCN内など、閉じたネットワークでのみ名前解決を提供します。インターネットには公開されないため、グローバルなドメイン登録は不要で、任意のカスタムドメイン名（例: myapp.internal）を使用することができます。" },

            { q: "110. ネットワーク・パス・アナライザが対応しているのは次のうちどれか。2つ選択してください。", options: ["a) （東京リージョン）OCI⇔（大阪リージョン）OCI　間の通信", "b) OCI⇔インターネット　間の通信", "c) （テナンシA）OCI⇔（テナンシB）OCI　間の通信", "d) OCI⇔オンプレミス　間の通信"], correct: ["b", "d"], explanation: "正解: b), d)<br>ネットワーク・パス・アナライザはリージョン間、テナンシ間、コンパートメント間パスはサポートしていません。また、NPAは一対一の通信しかサポートしていません。" },
            { q: "111. ネットワーク・ビジュアライザーに関する説明として正しいものはどれか。", options: ["a) トラフィックを送信して、ネットワーク構成を収集および分析する", "b) 実際のトラフィックは送信せず、ネットワーク構成を収集および分析する", "c) 選択したリージョンおよびテナンシのすべてのVCNに実装されたトポロジのダイアグラムが表示される", "d) 選択したリージョンおよびテナンシのすべてのインスタンスに実装されたトポロジのダイアグラムが表示される"], correct: "c", explanation: "正解: c) <br>b)はNPAのこと。" },
            { q: "112. VTAPに関する説明として正しいものはどれか。2つ選択してください。", options: ["a) ソースからターゲットへのトラフィックを収集する", "b) ソースからターゲットへのトラフィックをミラーリングする", "c) トラブルシューティングやセキュリティ分析、データ監視のために使用する", "d) VTAPから通信を発生させ、複雑なルーティング構成などのテストに使用する"], correct: ["b", "c"], explanation: "正解: b), c)<br>VTAP (Virtual Test Access Point) は、ネットワーク上の特定のトラフィックをコピー（ミラーリング）し、分析用のツール（ターゲット）に送信するための機能です。元の通信に影響を与えることなく、トラブルシューティングや侵入検知などのセキュリティ分析に利用されます。" },

        function shuffleAndRegenerate() {
            for (let i = questions.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [questions[i], questions[j]] = [questions[j], questions[i]];
            }
            document.getElementById('quiz').innerHTML = '';
            document.getElementById('score').innerHTML = '';
            generateQuiz();
        }

        function generateQuiz() {
            const quiz = document.getElementById('quiz');
            quiz.innerHTML = '';
            const totalQuestions = questions.length;
            document.querySelector('p').textContent = `全${totalQuestions}問`;

            questions.forEach((q, index) => {
                const div = document.createElement('div');
                div.className = 'question';
                div.id = `q-container-${index}`;

                const header = document.createElement('div');
                header.className = 'question-header';
                header.innerHTML = `<strong>問 ${index + 1}. ${q.q.substring(q.q.indexOf('.') + 1)}</strong>`;
                div.appendChild(header);

                const optionsDiv = document.createElement('div');
                optionsDiv.className = 'question-options';
                q.options.forEach((opt, i) => {
                    const label = document.createElement('label');
                    const input = document.createElement('input');
                    const value = String.fromCharCode(97 + i);
                    input.type = q.correct instanceof Array ? 'checkbox' : 'radio';
                    input.name = `q${index}`;
                    input.value = value;
                    label.appendChild(input);
                    label.appendChild(document.createTextNode(' ' + opt));
                    label.setAttribute('data-value', value);
                    optionsDiv.appendChild(label);
                });
                div.appendChild(optionsDiv);

                const toggleBtn = document.createElement('button');
                toggleBtn.textContent = '解説の表示/非表示';
                toggleBtn.className = 'toggle-explanation-btn';
                div.appendChild(toggleBtn);

                const expl = document.createElement('div');
                expl.className = 'explanation';
                expl.innerHTML = `<strong>解答解説:</strong> ${q.explanation}`;
                div.appendChild(expl);

                toggleBtn.addEventListener('click', () => {
                    checkAnswer(index, false); // Do not show explanation text yet
                    expl.classList.toggle('visible');
                });

                quiz.appendChild(div);
            });
        }

        function checkAnswer(index, isGrading) {
            const qData = questions[index];
            const questionDiv = document.getElementById(`q-container-${index}`);

            const selectedInputs = Array.from(questionDiv.querySelectorAll(`input[name="q${index}"]:checked`));
            const selectedValues = selectedInputs.map(input => input.value);

            let isCorrect;
            const correctAnswers = Array.isArray(qData.correct) ? qData.correct : [qData.correct];

            if (Array.isArray(qData.correct)) {
                isCorrect = (selectedValues.length === qData.correct.length) &&
                    selectedValues.sort().every((val, idx) => val === [...qData.correct].sort()[idx]);
            } else {
                isCorrect = (selectedValues.length === 1 && selectedValues[0] === qData.correct);
            }

            // ハイライトをリセット
            questionDiv.querySelectorAll('.question-options label').forEach(label => {
                label.classList.remove('correct-choice', 'incorrect-choice');
            });

            // ユーザーの選択をハイライト
            selectedValues.forEach(selectedValue => {
                const label = questionDiv.querySelector(`label[data-value="${selectedValue}"]`);
                if (label) {
                    if (correctAnswers.includes(selectedValue)) {
                        label.classList.add('correct-choice');
                    } else {
                        label.classList.add('incorrect-choice');
                    }
                }
            });

            // ユーザーが間違えた場合、正解を表示
            if (!isCorrect) {
                correctAnswers.forEach(correctValue => {
                    const label = questionDiv.querySelector(`label[data-value="${correctValue}"]`);
                    if (label) {
                        label.classList.add('correct-choice');
                    }
                });
            }

            if (isGrading) {
                questionDiv.querySelector('.explanation').classList.add('visible');
            }

            return isCorrect;
        }

        function grade() {
            let correctCount = 0;
            const totalQuestions = questions.length;

            questions.forEach((qData, index) => {
                if (checkAnswer(index, true)) {
                    correctCount++;
                }
            });

            const correctRate = Math.round((correctCount / totalQuestions) * 100);

            const passMark = Math.ceil(totalQuestions * 0.65);
            const scoreEl = document.getElementById('score');
            scoreEl.innerHTML = `あなたのスコア: ${correctCount} / ${totalQuestions}問 正解 (${correctRate}%)`;

            if (correctCount === totalQuestions) {
                scoreEl.innerHTML += `<br><span class="result-pass">🎉 満点！素晴らしい！！</span>`;
            } else if (correctCount >= passMark) {
                scoreEl.innerHTML += `<br><span class="result-pass">🎉 合格圏内！おめでとう！！</span>`;
            } else {
                scoreEl.innerHTML += `<br><span class="result-fail">📘 もう少し頑張ろう！ざーこ♡</span>`;
            }
        }

        function showAllAnswers() {
            questions.forEach((qData, index) => {
                checkAnswer(index, false);
                const questionDiv = document.getElementById(`q-container-${index}`);
                questionDiv.querySelector('.explanation').classList.add('visible');
            });
        }

        function clearAllHighlights() {
            document.querySelectorAll('.question-options label').forEach(label => {
                label.classList.remove('correct-choice', 'incorrect-choice');
            });
            document.querySelectorAll('.explanation').forEach(el => {
                el.classList.remove('visible');
            });
            document.getElementById('score').innerHTML = '';
        }

        // Initial generation of the quiz
        generateQuiz();
    </script>
